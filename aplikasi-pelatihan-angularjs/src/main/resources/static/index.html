<!doctype html>
<html ng-app="aplikasi">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="js/aplikasi.js"></script>
	<title>Aplikasi AngularJS 1</title>
  </head>
  <body>
    <div ng-controller="DaftarEmailController">
      <label>Name:</label>
      <input type="text" ng-model="nama" placeholder="Enter a name here">
      <hr>
      <h1>Halo {{nama}}!</h1>

	  Daftar alamat email:
	  <ul>
		  <li ng-repeat="e in daftarEmail">{{ e }}</li>
	  </ul>

    </div>
  </body>
</html>
