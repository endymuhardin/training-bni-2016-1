<!DOCTYPE html>
<html lang="en" ng-app="aplikasi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Daftar Peserta</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="css/aplikasi.css" rel="stylesheet">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="js/aplikasi.js"></script>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" ng-controller="DaftarPesertaController as $ctrl">

		<h1>Daftar Peserta</h1>

		<p />
		<button class="btn btn-primary" data-toggle="modal" data-target="#formPesertaDialog">Tambah Peserta</button>
		<p />
		<table class="table table-condensed table-striped table-hovered">
			<thead>
				<tr>
					<th>Nama Peserta</th>
					<th>Email</th>
					<th>No Handphone</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in $ctrl.daftarPeserta">
					<td>{{ p.nama }}</td>
					<td>{{ p.email }}</td>
					<td>{{ p.nomorHandphone }}</td>
					<td>
						<button class="btn btn-default btn-sm"
								ng-click="$ctrl.editPeserta(p)"
								>
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							edit
						</button>
						<button class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="modal fade" id="formPesertaDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<form class="form-horizontal">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">Edit Peserta</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="nama" class="col-sm-4 control-label">Password</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="nama" placeholder="Nama">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-4 control-label">Email</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="nomorHandphone" class="col-sm-4 control-label">No Handphone</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="nomorHandphone" placeholder="081234567890">
								</div>
							</div>
							<div class="form-group">
								<label for="tanggalLahir" class="col-sm-4 control-label">Tanggal Lahir</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="tanggalLahir" placeholder="Tanggal Lahir">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Simpan</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div><!-- /.container -->

</body>
</html>
