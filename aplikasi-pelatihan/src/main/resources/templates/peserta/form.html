<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Input Peserta</title> 
    </head>
    <body>
        <div layout:fragment="content">

            <h1>Entri Peserta</h1>

            <form class="form-horizontal" method="post" th:action="@{/peserta/form/}" th:object="${peserta}" enctype="multipart/form-data">
                <div class="form-group" th:classappend="${#fields.hasErrors('institusi')} ? 'has-error'">
                    <label for="institusi" class="col-sm-2 control-label">Institusi</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="institusi" th:field="*{institusi}">
                            <option value="">Pilih Institusi</option>
                            <option th:each="ins : ${daftarInstitusi}"
                                    th:value="${ins.id}"
                                    th:text="${ins.nama}">Pilihan Institusi</option>
                        </select>
                        <label class="control-label" th:errors="*{institusi}">
                            Pesan error nanti di sini
                        </label>
                    </div>

                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('nama')} ? 'has-error'">
                    <label for="nama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:field="*{nama}"
                               id="nama" name="nama" placeholder="Nama Peserta" />
                        <label class="control-label" th:errors="*{nama}">
                            Pesan error nanti di sini
                        </label>
                    </div>

                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" 
                               th:field="*{email}"
                               id="email" name="email" placeholder="Email" />
                        <label class="control-label" th:errors="*{email}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('nomorHandphone')} ? 'has-error'">
                    <label for="nomorHandphone" class="col-sm-2 control-label">Nomor Handphone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:field="*{nomorHandphone}"
                               id="nomorHandphone" name="nomorHandphone" placeholder="Nomor Handphone" />
                        <label class="control-label" th:errors="*{nomorHandphone}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('tanggalLahir')} ? 'has-error'">
                    <label for="tanggalLahir" class="col-sm-2 control-label">Tanggal Lahir</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:field="*{tanggalLahir}"
                               id="tanggalLahir" name="tanggalLahir" placeholder="Tanggal Lahir" />
                        <label class="control-label" th:errors="*{tanggalLahir}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="foto" class="col-sm-2 control-label">Foto</label>
                    <div class="col-sm-10">
                        <label class="btn btn-default btn-file">
                            Browse <input type="file" name="foto" id="foto" style="display: none;" />
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Simpan</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
