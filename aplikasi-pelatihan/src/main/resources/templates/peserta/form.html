<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Input Peserta</title> 
    </head>
    <body>
        <div layout:fragment="content">

            <h1>Entri Peserta</h1>

            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="nama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Peserta" value="" />
                        <label class="control-label">
                            Pesan error nanti di sini
                        </label>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        <label class="control-label">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomorHandphone" class="col-sm-2 control-label">Nomor Handphone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nomorHandphone" name="nomorHandphone" placeholder="Nomor Handphone" />
                        <label class="control-label">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tanggalLahir" class="col-sm-2 control-label">Tanggal Lahir</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tanggalLahir" name="tanggalLahir" placeholder="Tanggal Lahir" />
                        <label class="control-label">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Simpan</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
