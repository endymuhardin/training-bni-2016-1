<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Daftar Peserta</title>
    </head>
    <body>
        <div layout:fragment="content">

            <h1>Daftar Peserta</h1>
            <div sec:authorize="hasAuthority('EDIT_PESERTA')">
                <a href="#" th:href="@{/peserta/form/}" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Tambah Data Peserta
                </a>
            </div>

            <hr />

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Institusi</th>
                        <th><a class="sorted" sd:pagination-sort="nama" >Nama</a></th>
                        <th>Email</th>
                        <th><a class="sorted" sd:pagination-sort="nomorHandphone" >No Handphone</a></th>
                        <th>Tanggal Lahir</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${daftarPeserta}">
                        <td th:text="${p.institusi} ? ${p.institusi.nama} : ''">Institusi Peserta</td>
                        <td th:text="${p.nama}">Peserta 999</td>
                        <td th:text="${p.email}">p99@gmail.com</td>
                        <td th:text="${p.nomorHandphone}">081234567890</td>
                        <td th:text="${p.tanggalLahir}">17 Agustus 1945</td>
                        <td>
                            <span sec:authorize="hasAuthority('EDIT_PESERTA')"> 
                                <a href="#" th:href="@{/peserta/form/(id=${p.id})}" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    edit
                                </a>
                                <a href="#" th:href="@{/peserta/delete/(id=${p.id})}" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    delete
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm-6">
                    <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-sm-6">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination="full">
                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </body>
</html>
