<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Daftar Peserta</title>
    </head>
    <body>
        <div layout:fragment="content">
            
            <h1>Daftar Peserta</h1>
        
            <a href="#" th:href="@{/institusi/form}" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Tambah Data Institusi
            </a>
            
            <hr />
            
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${daftarInstitusi.content}">
                        <td th:text="${p.kode}">Kode</td>
                        <td th:text="${p.nama}">Nama</td>
                        <td th:text="${p.alamat}">Alamat</td>
                        <td>
                            <a href="#" th:href="@{/institusi/form(id=${p.id})}" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                edit
                            </a>
                            <a href="#" th:href="@{/institusi/delete(id=${p.id})}" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            
        </div>
    </body>
</html>
