<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Input Institusi</title> 
    </head>
    <body>
        <div layout:fragment="content">

            <h1>Entri Peserta</h1>

            <form class="form-horizontal" method="post" th:action="@{/institusi/form/}" th:object="${institusi}">
                
                <div class="form-group" th:classappend="${#fields.hasErrors('kode')} ? 'has-error'">
                    <label for="kode" class="col-sm-2 control-label">Kode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:field="*{kode}"
                               id="nama" name="kode" placeholder="Kode Institusi" />
                        <label class="control-label" th:errors="*{kode}">
                            Pesan error nanti di sini
                        </label>
                    </div>

                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('nama')} ? 'has-error'">
                    <label for="nama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:field="*{nama}"
                               id="nama" name="nama" placeholder="Nama" />
                        <label class="control-label" th:errors="*{nama}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('alamat')} ? 'has-error'">
                    <label for="alamat" class="col-sm-2 control-label">Alamat</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{alamat}" class="form-control" rows="3"></textarea>
                        <label class="control-label" th:errors="*{alamat}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Simpan</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
